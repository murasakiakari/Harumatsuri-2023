    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="px-3">
            <div class="row">
                <div class="col-6">
                    <h1>最新叫號</h1>
                    <h1 class="display-1" id="currentFirstEntry">0</h1>
                </div>
                <div class="col-6">
                    <h1>最新再入場叫號</h1>
                    <h1 class="display-1" id="currentSecondEntry">R0</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h1>目前派籌</h1>
                    <h1 class="display-1" id="issuedFirstEntry">0</h1>
                </div>
                <div class="col-6">
                    <h1>目前再入場派籌</h1>
                    <h1 class="display-1" id="issuedSecondEntry">R0</h1>
                </div>
            </div>
            <div class="row">
                <br><br><br><br><br>
            </div>
            <div class="row">
                <div class="mx-auto col-12">
                    <form class="row g-3">
                        <div class="col-10">
                            <input type="text" class="form-control" id="number" placeholder="請輸入你的籌號以查詢預計輪候時間">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary mb-3" onclick="search()">查詢</button>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12">
                            <p id="prompt"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
<script>
    let websocket = new WebSocket("wss://erumu.cityucads.com/api/queuing-number");
    let queuingInformation, number, queuingNumber, valid = false;

    websocket.onmessage = function (e) {
        queuingInformation = JSON.parse(e.data);
        if (queuingInformation.current.first == -1) {
            document.getElementById("currentFirstEntry").innerText = "中午12時開始叫籌";
        } else {
            document.getElementById("currentFirstEntry").innerText = queuingInformation.current.first;
        }
        if (queuingInformation.current.second == -1) {
            document.getElementById("currentSecondEntry").innerText = "中午12時開始叫籌";
        } else {
            document.getElementById("currentSecondEntry").innerText = "R" + queuingInformation.current.second;
        }
        document.getElementById("issuedFirstEntry").innerText = queuingInformation.issued.first;
        document.getElementById("issuedSecondEntry").innerText = "R" + queuingInformation.issued.second;

        if (!valid) {
            return
        }
        if (queuingInformation.totalAllowEntry >= queuingNumber.order) {
            document.getElementById("prompt").innerText = "籌號: " + number + " 可即時進場";
        } else if (queuingInformation.waitingTime == -1) {
            document.getElementById("prompt").innerText = "中午12時開始叫籌";
        } else {
            let waitingTime = Math.ceil(Math.ceil((queuingNumber.order - queuingInformation.totalAllowEntry) / 20) * (20 * queuingInformation.waitingTime) + queuingInformation.offset);
            document.getElementById("prompt").innerText = "籌號: " + number + " 的預計輪候時間約為: " + waitingTime + "分鐘";
        }
    }

    function search() {
        number = document.getElementById("number").value;
        let request = new XMLHttpRequest();
        request.open("GET", "/api/queuing-number/" + number);
        request.send();

        request.onload = function () {
            queuingNumber = JSON.parse(request.responseText);
            if (request.status != 200) {
                valid = false;
                console.log(queuingNumber.message);
                document.getElementById("prompt").innerText = "無效籌號";
                return;
            }

            valid = true;
            if (queuingInformation.totalAllowEntry >= queuingNumber.order) {
                document.getElementById("prompt").innerText = "籌號: " + number + " 可即時進場";
            } else if (queuingInformation.waitingTime == -1) {
                document.getElementById("prompt").innerText = "中午12時開始叫籌";
            } else {
                let waitingTime = Math.ceil(Math.ceil((queuingNumber.order - queuingInformation.totalAllowEntry) / 20) * (20 * queuingInformation.waitingTime) + queuingInformation.offset);
                document.getElementById("prompt").innerText = "籌號: " + number + " 的預計輪候時間約為: " + waitingTime + "分鐘";
            }
        }
    }
</script>
